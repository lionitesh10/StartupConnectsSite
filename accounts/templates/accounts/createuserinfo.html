<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Connects | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Create User Info</title>

    <style>
        .signupBanner{
            height: 95vh;
            background-color: #0047ff;
        }
        .signupForm{
            background-color: whitesmoke;
        }
        .errorlist li{
        color:red;
        }
        header{
            background-color: #0047ff;
            height: 10vh;
        }
    </style>
</head>
<body>
    <header>
        <center><h3 style="color: white;font-weight: bold;padding: 15px;">Startup Connects --> Your Profile !</h3></center>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-5 signupBanner"><center><h2 style="color: white;margin-top: 30%;">Complete Profile!!... <br>Startup Connects...</h2></center></div>
                <div class="col signupForm">
              <form method="POST">
                  {% csrf_token %}
                  <table>
                  {{form.as_table}}
                      </table>
                  <center>
                      <br>
                  <button type="submit" class="btn btn-outline-primary">Continue <i class="fas fa-long-arrow-alt-right"></i></button>
                  </center>
                </form>
              </div>
            </div>
        </div>
    </main>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"
></script>
</body>
</html>
